<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="new.css">
  <script src="https://kit.fontawesome.com/7c64fa9aba.js" crossorigin="anonymous"></script>
  <title>Concept Anuj</title>
</head>

<style>
  .timing{
    position: absolute;
    top: 0;
  }   
</style>


<body>
  <div class="player">
    <video class="player__video viewer" tabindex="0"
      src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-576p.mp4"></video>

    <div class="player__controls">
      <div class="progress">
        <div class="progress__filled"></div>
      </div>

      <button tooltip="<<10secs" data-skip="-10" class="player__button"><i class="fas fa-backward"></i></button>
      <button tooltip="Play" class="player__button toggle"><i class="fas fa-play"></i></button>
      <button tooltip=">>10secs" data-skip="10" class="player__button"><i class="fas fa-forward"></i></button>
      <button tooltip="Volume" class="player__button"><i class="fas fa-volume-up"></i></button>
      <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
      <button tooltip="Playback Speed" id="speed" class="player__button"><i class="fas fa-tachometer-alt"></i></button>
      <button id="OneFive" class="player__button speed0">0.5X</button>
      <button id="One" class="player__button speed0">1X</button>
      <button id="Two" class="player__button speed0">2X</button>
      <button id="Three"class="player__button speed0">3X</button>
      <button id="speed0" class="time"><span tooltip="Current time" id="curtimetext">00:00</span> / <span tooltip="Total time"
          id="durtimetext">00:00</span> </button>
    </div>
  </div>

  <div class="timing">
    <h1 class="clock"></h1>
  </div>
  <script src="new.js"></script>
</body>
</html>
